<!-- Пример шаблона chat_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Чат</title>
</head>
<body>
    <div id="chat-log">
        {% for message in messages %}
            <p><strong>{{ message.sender.username }}:</strong> {{ message.content }} <span>{{ message.timestamp }}</span></p>
        {% endfor %}
    </div>
    
    <!-- Форма отправки сообщения -->
    <input id="chat-message-input" type="text" placeholder="Введите сообщение...">
    <button id="chat-message-submit">Отправить</button>
    
<!-- Здесь вставляем ваш JavaScript код -->
<script>
    const chatId = '{{ chat.id }}';
    const userId = '{{ request.user.id }}';
    

    const chatSocket = new WebSocket(
    'ws://' + window.location.host.replace("8000", "8001") + '/ws/chat/' + chatId + '/'
    );

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const chatLog = document.querySelector('#chat-log');
        chatLog.innerHTML += (data.sender + ': ' + data.message + '<br>');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        const messageInputDom = document.querySelector('#chat-message-input');
        const message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'message': message,
            'sender_id': userId,
        }));
        messageInputDom.value = '';
    };
</script>

</body>
</html>
