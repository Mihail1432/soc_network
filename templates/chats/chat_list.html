{% if chats.exists %}
    <ul>
        {% for chat in chats %}
            <li>
                <a href="{% url 'chat_detail' chat.id %}">
                    Chat with: {{ chat.other_username|default:"Пользователь не найден" }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>У вас нет активных чатов.</p>
{% endif %}
