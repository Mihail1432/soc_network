{% extends 'base.html' %}

{% block content %}
  <h2>Подтверждение удаления поста</h2>
  <p>Вы уверены, что хотите удалить пост "{{ post.title }}"?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url 'post_detail' post.id %}">Отмена</a>
  </form>
{% endblock %}
